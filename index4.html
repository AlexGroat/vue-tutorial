<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      /* value of classname */
      .color-red {
        color: red;
      }

      .color-blue {
        color: blue;
      }

      .is-loading {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Class bindings
        dynamically bind :class attribute to className -->
      <!-- <h1 :class="className">Hello</h1> -->

      <!-- bind is loading class dynamically to isloading method, 
        custom method toggle class, store in methods, conditional operator  -->
      <button
        :class="{'is-loading' : isLoading }"
        :disabled="isDisabled"
        @click="toggleClass"
      >
        Click Me
      </button>

      <!-- v-bind directive, attribute binding -->
      <!-- <button @click="method" v-bind:title="title">Hover over me</button> -->
      <!-- v-bind shorthand :title -->
      <!-- <button @click="method" :title="title">Hover over me</button> -->
    </div>

    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

    <script>
      let data = new Vue({
        el: "#root",

        data: {
          title: "Now the title is being set through javascript",

          // bind classname to css value in head
          className: "color-red",

          isDisabled: false,
          isLoading: false,
        },

        // nest custom methods in a methods object
        methods: {
          toggleClass() {
            this.isLoading = true;
            this.isDisabled = true;
          },
        },
      });
    </script>
  </body>
</html>

<!-- set isLoading default state to false, dynamically bind class to className which references css rule

-->
